<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山外计算器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://websim.ai/c/VuI0g2qEtDikaMwJM" class="iframe-container" id="iframe" title="山外计算器" onload="scrollIframe()"></iframe>
    </div>
    <script>
        function scrollIframe() {
            const iframe = document.getElementById('iframe');
            iframe.contentWindow.scrollTo(0, 200); // 调整100为你希望滚动的像素值
        }
    </script>
</body>
</html>
