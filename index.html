<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山外计算器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .iframe-container {
            position: absolute;
            top: -50px; /* 调整这个值来隐藏iframe顶部的部分 */
            left: 0;
            width: 100%;
            height: calc(100% + 50px); /* 调整这个值来匹配top的调整 */
            border: none;
            transform: scale(1.1); /* 调整缩放比例 */
            transform-origin: top left; /* 确保从左上角开始缩放 */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://websim.ai/c/VuI0g2qEtDikaMwJM" class="iframe-container" title="山外计算器"></iframe>
    </div>
</body>
</html>
