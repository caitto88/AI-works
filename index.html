<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山外计算器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        .iframe-wrapper {
            position: absolute;
            top: -80px; /* 调整这个值来隐藏iframe顶部的部分 */
            left: 0;
            width: 100%;
            height: calc(100% + 80px); /* 调整这个值来匹配top的调整 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="https://websim.ai/c/mL1roQCwXOhDLxXzS" class="iframe-container" title="山外计算器"></iframe>
        </div>
    </div>
</body>
</html>
