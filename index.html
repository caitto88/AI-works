<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山外计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator" w-tid="11">
        <h1 w-tid="12">山外计算器</h1>
        <h2 w-tid="13">山峰高度计算</h2>
      
        <label for="angle" w-tid="14">观测角度 (度):</label>
        <input type="number" id="angle" placeholder="输入观测角度" w-tid="15">
      
        <label for="distance" w-tid="16">观测距离 (米):</label>
        <input type="number" id="distance" placeholder="输入观测距离" w-tid="17">
      
        <label for="observer-height" w-tid="18">观测者高度 (米):</label>
        <input type="number" id="observer-height" placeholder="输入观测者高度" w-tid="19">
      
        <div class="buttons" w-tid="20">
            <button onclick="clearInputs()" w-tid="21">清除</button>
            <button onclick="useDefaultValues()" w-tid="22">使用默认值</button>
            <button class="calculate" onclick="calculateMountainHeight()" w-tid="23">计算山峰高度</button>
        </div>
      
        <div id="result" w-tid="24"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
